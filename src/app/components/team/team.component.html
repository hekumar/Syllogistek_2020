<div class="team" id="team">
    <div class="d-flex flex-column flex-md-row p-4 ">
        <div class="team_intro align-self-center pr-3">
            <h4 class="text-left text-md-right">The Team</h4>
            <p class="text-left text-md-right " style="font-size: 3vh;">
                Syllogistek is made of a group of highly technical individuals, with a vast and varied industry experience and futuristic outlook
            </p>
        </div>
        <div class="team_slider w-100">
            <div id="id" class="carousel slide" data-interval="false" data-ride="carousel">
                <div class="carousel-inner">

                    <div *ngFor="let items of teamView; let i = index" class="carousel-item" [ngClass]="{'active': i==0 }">
                        <div class="d-flex justify-content-center">
                            <div class="team-card p-2" *ngFor="let item of items" style="width:250px;">
                                <img style="    box-shadow: rgba(46, 61, 73, 0.2) -20px 0px 25px 0px;" class="card-img-top" src="{{item?.photo}}" alt="team image" width="100" height="230">
                                <div class="d-flex justify-content-around align-items-center py-2">
                                    <div>
                                        <span><b>{{item?.name}}</b></span>
                                        <div style="font-size: 0.75rem;">{{item?.position}}</div>
                                    </div>

                                    <span class="readMore" style="border:1px solid rgb(111, 106, 106);border-radius: 50%;">
                    <a style="cursor: pointer;" (click)="showMore(item)">
                      <svg style="margin: 9px 9px 9px;" width="1em" height="1em" viewBox="0 0 16 16"
                        class="bi bi-three-dots" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                          d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z" />
                      </svg>
                    </a>
                  </span>
                                </div>
                            </div>


                        </div>
                    </div>


                    <div class="controls-container">
                        <a class="carousel-control-prev" href="#id" role="button" data-slide="prev">
                            <div style="transform: rotateY(180deg);">
                                <svg aria-hidden="true" height="54" style="fill:#4388b1;background: azure;
            border-radius: 50%;
            padding-left: 0.3rem;" viewBox="0 0 32 32" width="54" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M22 15.89c0 .319-.146.632-.414.82l-10.175 7.13a.868.868 0 0 1-.499.16c-.503 0-.912-.438-.912-.98V8.98c0-.186.049-.367.141-.524.27-.457.834-.593 1.26-.304l10.174 6.91c.11.075.205.174.276.292.1.165.149.35.149.533v.002z"
              fill-rule="evenodd"></path>
          </svg>
                            </div>

                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#id" role="button" data-slide="next">
                            <div>
                                <svg aria-hidden="true" height="54" style="fill:#4388b1;background: azure;
        border-radius: 50%;
        padding-left: 0.3rem;" viewBox="0 0 32 32" width="54" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M22 15.89c0 .319-.146.632-.414.82l-10.175 7.13a.868.868 0 0 1-.499.16c-.503 0-.912-.438-.912-.98V8.98c0-.186.049-.367.141-.524.27-.457.834-.593 1.26-.304l10.174 6.91c.11.075.205.174.276.292.1.165.149.35.149.533v.002z"
              fill-rule="evenodd"></path>
          </svg>
                            </div>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>

                </div>
            </div>

        </div>
    </div>

</div>
