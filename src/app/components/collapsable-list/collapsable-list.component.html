<ul class="courses_sm">

    <li *ngFor="let item of pane; let i = index">
        <div>
            <div class="course_sm collapsed" data-toggle="collapse" aria-expanded="false" [attr.data-target]="'#'+id+i">
                <h6 class="course_catagory_sm_title ">{{item}}</h6>
            </div>

            <div id="{{ id+i}}" class="pt-2 collapse">
                <div id="{{'carousel' + id + i}}" class="carousel slide" data-interval="false" data-ride="carousel">
                    <div class="carousel-inner">
                        <div *ngFor="let item of data[i]; let j = index" class="carousel-item" [ngClass]="{'active': j==0 }">
                            <div class="d-flex justify-content-center">
                                <a class="course-card">
                                    <div class="course_card_header">
                                        <div class="course_card_header-prefix">
                                            <img class="course_card_header" style="width: 100%" src="../../../assets/{{item.course_img}}">
                                        </div>
                                        <div *ngIf="item.tag" class="course_card_flag course_card_flag--new">{{item.tag}}</div>
                                    </div>
                                    <div class="course_card_body">{{ item.courseName}}</div>
                                    <div class="course_card_footer">
                                        <h5 class="course_card_footer__title">{{ item.class ? 'CLASSES' : 'Duration'}}</h5>
                                        <div class="course_card_footer__body">{{item.class ? item.class : item.duration}}</div>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="{{'#' + 'carousel' + id + i}}" role="button" data-slide="prev">
                            <div style="transform: rotateY(180deg);">
                                <svg aria-hidden="true" height="54" style="fill:#03a9f4;background: azure;
                    border-radius: 50%;
                    padding-left: 0.3rem;" viewBox="0 0 32 32" width="54" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M22 15.89c0 .319-.146.632-.414.82l-10.175 7.13a.868.868 0 0 1-.499.16c-.503 0-.912-.438-.912-.98V8.98c0-.186.049-.367.141-.524.27-.457.834-.593 1.26-.304l10.174 6.91c.11.075.205.174.276.292.1.165.149.35.149.533v.002z"
                      fill-rule="evenodd"></path>
                  </svg>
                            </div>

                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="{{'#' + 'carousel' + id + i}}" role="button" data-slide="next">
                            <div>
                                <svg aria-hidden="true" height="54" style="fill:#03a9f4;background: azure;
                border-radius: 50%;
                padding-left: 0.3rem;" viewBox="0 0 32 32" width="54" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M22 15.89c0 .319-.146.632-.414.82l-10.175 7.13a.868.868 0 0 1-.499.16c-.503 0-.912-.438-.912-.98V8.98c0-.186.049-.367.141-.524.27-.457.834-.593 1.26-.304l10.174 6.91c.11.075.205.174.276.292.1.165.149.35.149.533v.002z"
                      fill-rule="evenodd"></path>
                  </svg>
                            </div>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>

        </div>

    </li>
</ul>
