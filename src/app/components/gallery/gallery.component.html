<ng-container *ngIf="isSmallScreen; then columnView else slideShow">

</ng-container>

<ng-template #columnView>
    <div class="d-flex flex-column justify-content-center align-items-center" style="background: linear-gradient(45deg, #f3f8ff, #f3f8ff);">

        <div *ngFor="let g of gallery">

            <img class="img-thumbnail" alt="gallery image" src="../../../assets/gallery/{{g}}.jpg">


        </div>

    </div>
</ng-template>

<ng-template #slideShow>
    <div style="
    background: linear-gradient(45deg, #3a3737, #3a3737);">

        <div class="px-2 mx-2" style="
        background: linear-gradient(45deg, #3a3737, #3a3737);
        border-left: 2em dashed #fff;
        border-right: 2em dashed #fff;">
            <div id="gallery" class="carousel slide" data-interval="false" data-ride="carousel">
                <div class="carousel-inner">

                    <div *ngFor="let g of gallery let i = index" class="carousel-item" [ngClass]="{'active': i==0 }">
                        <div style="height: 90vh;" class="d-flex justify-content-center align-items-center">
                            <img loading="lazy" class="img-thumbnail gallery_img_w" alt="gallery image" src="../../../assets/gallery/{{g}}.jpg">
                        </div>
                    </div>

                    <div class="controls-container">
                        <a class="carousel-control-prev" href="#gallery" role="button" data-slide="prev">
                            <div style="transform: rotateY(180deg);">
                                <svg aria-hidden="true" height="54" style="fill:#4388b1;background: azure;
                border-radius: 50%;
                padding-left: 0.3rem;" viewBox="0 0 32 32" width="54" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M22 15.89c0 .319-.146.632-.414.82l-10.175 7.13a.868.868 0 0 1-.499.16c-.503 0-.912-.438-.912-.98V8.98c0-.186.049-.367.141-.524.27-.457.834-.593 1.26-.304l10.174 6.91c.11.075.205.174.276.292.1.165.149.35.149.533v.002z"
                  fill-rule="evenodd"></path>
              </svg>
                            </div>

                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#gallery" role="button" data-slide="next">
                            <div>
                                <svg aria-hidden="true" height="54" style="fill:#4388b1;background: azure;
            border-radius: 50%;
            padding-left: 0.3rem;" viewBox="0 0 32 32" width="54" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M22 15.89c0 .319-.146.632-.414.82l-10.175 7.13a.868.868 0 0 1-.499.16c-.503 0-.912-.438-.912-.98V8.98c0-.186.049-.367.141-.524.27-.457.834-.593 1.26-.304l10.174 6.91c.11.075.205.174.276.292.1.165.149.35.149.533v.002z"
                  fill-rule="evenodd"></path>
              </svg>
                            </div>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>

                </div>
            </div>

        </div>
    </div>
</ng-template>
