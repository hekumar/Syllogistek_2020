<div class="testimonial-container">
    <div class="testimonial-banner" style="background-color: rgba(0, 0, 0, 0.973);">
        <div id="testiminial_slide" class="carousel" data-interval="5000" data-ride="carousel">
            <div class="carousel-inner">

                <div *ngFor="let item of testimonials; let i = index" class="testimonial carousel-item" [ngClass]="{'active': i==0 }">
                    <div class="d-flex align-items-center flex-wrap ">

                        <div class="d-sm-block pt-2 pt-sm-0">
                            <img loading="lazy" class="testimonial-profile" src="{{item.imageUrl}}" width="120" height="120">
                        </div>

                        <div class=" d-sm-block testimonial_title p-2">
                            <h5 class="mb-0">{{item.name}}</h5>
                            <div class="text-white testimonial_designation">{{item.designation}} </div>
                            <span class="course_taken text-white">Course Taken: &nbsp;{{item.course}} </span>
                        </div>

                        <div class="d-flex align-items-baseline quote">
                            <div class="pt-2">
                                <img  class="quote_icon" src="../../../assets/quote_icon.png" width="48" height="48">
                            </div>
                            <div class="text-white text-justify pl-2 pt-2 mr-3">
                              <i> <p>{{item.comment}}
                            </p></i> 
                            </div>
                        </div>

                    </div>
                </div>
